<!doctype html>
<html>
    <head>
        <title>Sewage Update</title>
    </head>
    <body>
        <h1>Sewage Update</h1>
        <form method="post">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name"><br>

            <label for="Lat">Lat:</label>
            <input type="text" id="Lat" name="Lat"><br>

            <label for="Lon">Lon:</label>
            <input type="text" id="Lon" name="Lon"><br>

            <label for="Noted">Noted Date:</label>
            <input type="date" id="Noted" name="Noted" value="2024-12-09" min="2024-01-01" max="2030-12-31" /><br>

            <label for="Resolved">Resolved:</label>
            <input type="date" id="Resolved" name="Resolved" value="2024-12-09" min="2024-01-01" max="2030-12-31"><br>

            <label for="Diameter">Diameter:</label>
            <input type="text" id="Diameter" name="Diameter"><br>

            <label for="Severity">Choose Severity:</label>
            <select id="Severity" name="Severity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select><br>

            <label for="IssueType">IssueType:</label>
            <select id="IssueType" name="IssueType"><br>
                <option value="Leakage">Leakage</option>
                <option value="Damaged Pipe">Damaged Pipe</option>
                <option value="Overflow">Overflow</option>
                <option value="Blockage">Blockage</option>
                <option value="Other">Other</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
